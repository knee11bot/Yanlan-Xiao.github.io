<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- GIF Image -->
        <img src="video/a3508797091683ab55e1d0534c6ba97a.gif" alt="Default GIF" id="defaultGif">

        <!-- Video Element (initially hidden) -->
        <video id="videoPlayer" class="hidden">
            <source src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- Buttons -->
       <!-- index.html -->
<div class="buttons">
    <div class="button" data-video="video/dolphin.mp4" data-sound1="music/dolphin noise.mp3" data-sound2="music/cheer.mp3">
        <div class="circle"></div>
        <img src="logo1.svg" alt="Logo">
        <span>转圈</span>
    </div>
    <div class="button" data-video="video/bubble.mp4" data-sound1="music/whale.mp3" data-sound2="music/knock door.mp3">
        <div class="circle"></div>
        <img src="logo2.svg" alt="Logo">
        <span>唱歌</span>
    </div>
    <div class="button" data-video="video/glass hole.mp4" data-sound1="music/breaking glass.mp3" data-sound2="music/baby crying.mp3">
        <div class="circle"></div>
        <img src="logo3.svg" alt="Logo">
        <span>撞玻璃</span>
    </div>
    <div class="button" data-video="video/woman.mp4" data-sound1="music/sobbing.mp3" data-sound2="music/loop-air-bubbles.mp3">
        <div class="circle"></div>
        <img src="logo4.svg" alt="Logo">
        <span>打盹</span>
    </div>
</div>


    <script src="script.js"></script>
</body>




</html>
