<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Webpage</title>
    <link rel="stylesheet" href="F.css">
</head>

<body>
    <div class="container">
        <!-- GIF Image -->
        <img src="video/Tv.gif" alt="Default GIF" id="defaultGif">

        <!-- Video Element (initially hidden) -->
        <video id="videoPlayer" class="hidden">
            <source src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- Buttons -->
       <!-- index.html -->
<div class="buttons">
    <div class="button" data-video="video/work.mp4" data-sound1="music/type.mp3" data-sound2="music/upset.mp3">
        <div class="circle"></div>
        <img src="logo1.svg" alt="Logo">
        <span>work</span>
    </div>
    <div class="button" data-video="video/eat.mp4" data-sound1="music/eatingtoast.mp3" data-sound2="music/mouth_smacking.mp3">
        <div class="circle"></div>
        <img src="logo2.svg" alt="Logo">
        <span>eat</span>
    </div>
    <div class="button" data-video="video/boss.mp4" data-sound1="music/hammer.mp3" data-sound2="music/growly.mp3">
        <div class="circle"></div>
        <img src="logo3.svg" alt="Logo">
        <span>quit</span>
    </div>
    <div class="button" data-video="video/crowd2.mp4" data-sound1="music/broadcast.mp3" data-sound2="music/whisper.mp3">
        <div class="circle"></div>
        <img src="logo4.svg" alt="Logo">
        <span>go home</span>
    </div>
</div>


    <script src="F.js"></script>
</body>




</html>
